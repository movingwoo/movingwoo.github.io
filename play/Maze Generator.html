<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Maze Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 8px 16px;
      margin-bottom: 10px;
    }
    #canvas {
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <!-- DFS 기반 미로 버튼 -->
  <button onclick="startDFS()">DFS Generate</button>

  <!-- 미로 캔버스 -->
  <canvas id="canvas" width="1020" height="620"></canvas>

  <script>
    // 공통 변수와 함수
    const canvas = document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');
    const size = 20;
    const cols = canvas.width / size;
    const rows = canvas.height / size;

    // 미로 상태
    let maze = [];
    let visited = new Set(); // 방문한 셀 저장용
    let entrance = [0, 0]; // 입구
    let exit = [cols - 2, rows - 2]; // 출구(정의만 해두고 실제 출구는 나중에)

    // 시간 지연 함수 (애니메이션용)
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // 셀 색칠
    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * size, y * size, size, size);
    }

    // 미로 초기화
    function initMaze() {
      maze = Array.from({ length: rows }, () => Array(cols).fill(1)); // 전부 벽
      visited.clear();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 캔버스 전체를 벽으로 색칠
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          drawCell(x, y, 'black');
        }
      }
    }

    initMaze();
  </script>

  <!-- DFS 미로 스크립트 -->
  <script src="./js/DFS.js"></script>

</body>
</html>
